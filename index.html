                } catch (e) {

            }

                            button.style.opacity = '0.6';

                    });
                });

                    this.handleFormSubmit();

                });

                try {
                    const response = await fetch(CONFIG.GOOGLE_SCRIPT_URL, {
                        method: 'GET',
                        mode: 'no-cors'
                    });
                    this.isOnline = true;
                } catch (error) {
                    this.isOnline = false;
                }
                this.updateConnectionStatus();
            }

            updateConnectionStatus() {
                const dot = document.getElementById('connectionDot');
                const statusText = document.getElementById('statusText');
                
                if (this.isOnline) {
                    dot.classList.add('online');
                    statusText.textContent = 'Online';
                } else {
                    dot.classList.remove('online');
                    statusText.textContent = 'Offline';
                }
            }

            async handleFormSubmit() {
                if (!this.validateForm()) return;

                const formData = this.collectFormData();
                const submitBtn = document.getElementById('submitBtn');
                const btnText = submitBtn.querySelector('.btn-text');
                const loading = submitBtn.querySelector('.loading');

                // Mostrar loading
                submitBtn.disabled = true;
                btnText.style.display = 'none';
                loading.style.display = 'block';

                try {
                    if (this.isOnline) {
                        // Tentar enviar diretamente
                        const success = await this.sendToGoogleSheets(formData);
                        if (success) {
                            this.showPopup('success', 'Sucesso!', 'Dados enviados para Google Sheets com sucesso!');
                            this.startNewCycle();
                        } else {
                            throw new Error('Falha no envio');
                        }
                    } else {
                        // Salvar offline
                        if (this.saveOfflineData(formData)) {
                            this.showPopup('info', 'Salvo Offline', 'Dados salvos localmente. Ser√£o enviados quando a conex√£o for restabelecida.');
                            this.startNewCycle();
                        }
                    }
                } catch (error) {
                    console.error('Erro no envio:', error);
                    
                    // Tentar salvar offline como fallback
                    if (this.saveOfflineData(formData)) {
                        this.showPopup('info', 'Salvo Offline', 'Falha no envio online. Dados salvos localmente para envio posterior.');
                        this.startNewCycle();
                    } else {
                        this.showPopup('error', 'Erro', 'N√£o foi poss√≠vel salvar os dados. Tente novamente.');
                    }
                } finally {
                    // Restaurar bot√£o
                    submitBtn.disabled = false;
                    btnText.style.display = 'block';
                    loading.style.display = 'none';
                }
            }

            async sendToGoogleSheets(data, retryCount = 0) {
                try {
                    const response = await fetch(CONFIG.GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    
                    if (result.success) {
                        console.log('Dados enviados com sucesso:', result);
                        return true;
                    } else {
                        throw new Error(result.error || 'Erro desconhecido');
                    }
                    
                } catch (error) {
                    console.error(`Tentativa ${retryCount + 1} falhou:`, error);
                    
                    if (retryCount < CONFIG.RETRY_ATTEMPTS - 1) {
                        // Aguardar antes de tentar novamente
                        await new Promise(resolve => setTimeout(resolve, CONFIG.RETRY_DELAY));
                        return this.sendToGoogleSheets(data, retryCount + 1);
                    }
                    
                    return false;
                }
            }

            validateForm() {
                const requiredFields = [
                    'frota', 'configuracao', 'marcaModelo', 'odometroInicial',
                    'despacho', 'tipoCarregamento', 'odometroFinal'
                ];

                const requiredTimeButtons = [
                    'saidaBalancaVazio', 'chegadaBatedor', 'saidaBatedor', 'chegadaBalancaCarregado'
                ];

                // Validar campos obrigat√≥rios
                for (let fieldId of requiredFields) {
                    const field = document.getElementById(fieldId);
                    if (!field.value.trim()) {
                        this.showPopup('error', 'Erro de Valida√ß√£o', `Campo ${field.previousElementSibling.textContent} √© obrigat√≥rio!`);
                        field.focus();
                        return false;
                    }
                }

                // Validar bot√µes de tempo
                for (let buttonId of requiredTimeButtons) {
                    if (!this.timeButtons[buttonId]) {
                        this.showPopup('error', 'Erro de Valida√ß√£o', `√â necess√°rio registrar: ${document.querySelector(`label[for="${buttonId}"]`).textContent}`);
                        return false;
                    }
                }

                // Validar od√¥metros
                const odometroInicial = parseInt(document.getElementById('odometroInicial').value);
                const odometroFinal = parseInt(document.getElementById('odometroFinal').value);
                
                if (odometroFinal <= odometroInicial) {
                    this.showPopup('error', 'Erro de Valida√ß√£o', 'Od√¥metro final deve ser maior que o inicial!');
                    document.getElementById('odometroFinal').focus();
                    return false;
                }

                return true;
            }

            collectFormData() {
                const formData = {
                    id: Date.now(),
                    timestamp: new Date().toISOString(),
                    frota: document.getElementById('frota').value,
                    configuracao: document.getElementById('configuracao').value,
                    marcaModelo: document.getElementById('marcaModelo').value,
                    odometroInicial: parseInt(document.getElementById('odometroInicial').value),
                    despacho: document.getElementById('despacho').value,
                    tipoCarregamento: document.getElementById('tipoCarregamento').value,
                    odometroFinal: parseInt(document.getElementById('odometroFinal').value),
                    saidaBalancaVazio: this.timeButtons.saidaBalancaVazio,
                    chegadaBatedor: this.timeButtons.chegadaBatedor,
                    saidaBatedor: this.timeButtons.saidaBatedor,
                    chegadaBalancaCarregado: this.timeButtons.chegadaBalancaCarregado
                };

                return formData;
            }

            saveOfflineData(data) {
                try {
                    let offlineData = JSON.parse(storage.getItem('offlineCycles') || '[]');
                    
                    if (offlineData.length >= CONFIG.MAX_OFFLINE_CYCLES) {
                        this.showPopup('error', 'Limite Atingido', `Limite de ${CONFIG.MAX_OFFLINE_CYCLES} ciclos offline atingido. Conecte-se √† internet para sincronizar.`);
                        return false;
                    }

                    offlineData.push(data);
                    storage.setItem('offlineCycles', JSON.stringify(offlineData));
                    this.updateCycleCounter();
                    return true;
                } catch (error) {
                    console.error('Erro ao salvar offline:', error);
                    return false;
                }
            }

            async processPendingData() {
                if (!this.isOnline) return;

                try {
                    const offlineData = JSON.parse(storage.getItem('offlineCycles') || '[]');
                    
                    if (offlineData.length === 0) return;

                    console.log(`Processando ${offlineData.length} ciclos pendentes...`);
                    
                    const successfullyProcessed = [];
                    
                    for (const data of offlineData) {
                        const success = await this.sendToGoogleSheets(data);
                        if (success) {
                            successfullyProcessed.push(data.id);
                        }
                        
                        // Pequeno delay entre envios
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                    
                    // Remover dados processados com sucesso
                    if (successfullyProcessed.length > 0) {
                        const remainingData = offlineData.filter(item => 
                            !successfullyProcessed.includes(item.id)
                        );
                        
                        storage.setItem('offlineCycles', JSON.stringify(remainingData));
                        this.updateCycleCounter();
                        
                        if (successfullyProcessed.length === offlineData.length) {
                            this.showPopup('success', 'Sincronizado!', `${successfullyProcessed.length} ciclos enviados para Google Sheets com sucesso!`);
                        } else {
                            this.showPopup('info', 'Parcialmente Sincronizado', `${successfullyProcessed.length} de ${offlineData.length} ciclos foram sincronizados.`);
                        }
                    }
                    
                } catch (error) {
                    console.error('Erro ao processar dados pendentes:', error);
                }
            }

            startNewCycle() {
                // Limpar formul√°rio
                document.getElementById('cicloForm').reset();
                
                // Resetar bot√µes de tempo
                Object.keys(this.timeButtons).forEach(buttonId => {
                    const button = document.getElementById(buttonId);
                    const display = document.getElementById(buttonId + 'Display');
                    
                    button.disabled = false;
                    button.style.opacity = '1';
                    display.textContent = '';
                });
                
                this.timeButtons = {};
            }

            updateCycleCounter() {
                const offlineData = JSON.parse(storage.getItem('offlineCycles') || '[]');
                document.getElementById('cycleCount').textContent = offlineData.length;
            }

        }
